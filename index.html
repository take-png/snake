<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de la Culebrita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    canvas {
      background-color: #111;
      border: 2px solid #fff;
      margin-top: 20px;
    }

    #controls {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(3, 80px);
      justify-content: center;
      gap: 10px;
    }

    .btn {
      background-color: #333;
      color: white;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }

    .btn:active {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>üêç Juego de la Culebrita</h1>
  <p>Puntaje: <span id="score">0</span></p>
  <canvas id="game" width="400" height="400"></canvas>

  <!-- Controles t√°ctiles -->
  <div id="controls">
    <div></div>
    <button class="btn" onclick="move('up')">‚¨ÜÔ∏è</button>
    <div></div>
    <button class="btn" onclick="move('left')">‚¨ÖÔ∏è</button>
    <div></div>
    <button class="btn" onclick="move('right')">‚û°Ô∏è</button>
    <div></div>
    <button class="btn" onclick="move('down')">‚¨áÔ∏è</button>
    <div></div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;
    let snake = [{ x: 10, y: 10 }];
    let apple = { x: 15, y: 15 };
    let dx = 1; // Inicia movi√©ndose a la derecha
    let dy = 0;
    let score = 0;
    let speed = 200;

    function gameLoop() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (
        head.x < 0 || head.y < 0 ||
        head.x >= tileCount || head.y >= tileCount ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        alert("¬°Juego terminado! Puntuaci√≥n: " + score);
        snake = [{ x: 10, y: 10 }];
        dx = 1; dy = 0;
        score = 0;
        speed = 200;
        updateScore();
        clearInterval(gameInterval);
        gameInterval = setInterval(gameLoop, speed);
        return;
      }

      snake.unshift(head);

      if (head.x === apple.x && head.y === apple.y) {
        score++;
        updateScore();
        apple = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };

        if (score % 5 === 0 && speed > 50) {
          clearInterval(gameInterval);
          speed -= 20;
          gameInterval = setInterval(gameLoop, speed);
        }
      } else {
        snake.pop();
      }

      drawGame();
    }

    function drawGame() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "lime";
      snake.forEach(segment => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
      });

      ctx.fillStyle = "red";
      ctx.fillRect(apple.x * gridSize, apple.y * gridSize, gridSize, gridSize);
    }

    function updateScore() {
      scoreEl.textContent = score;
    }

    // Teclado
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -1; }
      if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = 1; }
      if (e.key === "ArrowLeft" && dx === 0) { dx = -1; dy = 0; }
      if (e.key === "ArrowRight" && dx === 0) { dx = 1; dy = 0; }
    });

    // Botones t√°ctiles
    function move(direction) {
      if (direction === "up" && dy === 0) { dx = 0; dy = -1; }
      if (direction === "down" && dy === 0) { dx = 0; dy = 1; }
      if (direction === "left" && dx === 0) { dx = -1; dy = 0; }
      if (direction === "right" && dx === 0) { dx = 1; dy = 0; }
    }

    let gameInterval = setInterval(gameLoop, speed);
  </script>
</body>
</html>
